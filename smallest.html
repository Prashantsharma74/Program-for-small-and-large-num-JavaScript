<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Among Three Numbers</title>
    <link rel="stylesheet" href="./style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    
    <!-- Navbar Section  -->
    
        <nav class="navbar navbar-expand-lg  " style="display: flex;align-items: center;justify-content:center;background-color: rgb(133, 133, 133);">
            <a style="font-weight: 700;color: white;" class="navbar-brand" href="#">Smallest Number Among Three</a>
        </nav>

        <!-- Section  -->

        <section>
            <form>
                <div>
                <span>
                    <h3>First Number :-</h3>
                    <input id="first" type="number" placeholder="First Number Here...">
                </span>
                <span>
                    <h3>Second Number :-</h3>
                    <input id="second" type="number" placeholder="Second Number Here...">
                </span>
                <span>
                    <h3>Third Number :-</h3>
                    <input id="third" type="number" placeholder="Third Number Here...">
                </span>
            </div>
                <button>Submit</button>
            </form>
            <div class="second">
                <span>
                <h2>Smallest Number</h2>
                <input id="smaller" type="number" placeholder="Largest Number...">
            </span>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
